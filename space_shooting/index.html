<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">





<script id="vertex-shader-alien" type="x-shader/x-vertex">
attribute vec4 vPosition;
uniform float depth;
uniform float h_offset;
void main(){
  gl_Position.x = vPosition.x + h_offset;
  gl_Position.y = vPosition.y + depth;
  gl_Position.z = 0.0;
  gl_Position.w = 1.0;

}
</script>

<script id="fragment-shader-red" type="x-shader/x-fragment">
precision mediump float;
void main(){
  gl_FragColor = vec4( 1.0, 0.0, 0.0, 1.0 );}
</script>


<script id="vertex-shader-cannon" type="x-shader/x-vertex">
attribute vec4 vPosition;
uniform float offset;
void main(){
  gl_Position.x = vPosition.x + offset;
  gl_Position.y = vPosition.y;
  gl_Position.z = 0.0;
  gl_Position.w = 1.0;

}
</script>

<script id="fragment-shader-green" type="x-shader/x-fragment">
precision mediump float;
void main(){
  gl_FragColor = vec4( 0.0, 1.0, 0.0, 1.0 );}
</script>

<script id="vertex-shader-bullet" type="x-shader/x-vertex">
attribute vec4 vPosition;
uniform float v_offset;
void main(){
  gl_Position.x = vPosition.x;
  gl_Position.y = vPosition.y + v_offset;
  gl_Position.z = 0.0;
  gl_Position.w = 1.0;

}
</script>
